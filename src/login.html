<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход в аккаунт</title>
        <link rel="stylesheet" href="css/login.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
            <div class="notification error-block" id="error-message">
                Неверные данные. Попробуйте снова.
            </div>

            <main class="login-page">
                <section class="login-container">
                    <header class="block header-block">
                        <h2>Вход в аккаунт</h2>
                    </header>

                    <form id="login-form" action="homepage.html" method="POST" onsubmit="return handleLogin(event)">
                        
                        <!-- Блок выбора типа пользователя -->
                        <div class="block form-group user-type-group" >
                            <div class="user-type-column">
                                <input type="radio" id="applicant" name="user_type" value="applicant" required="">
                                <label for="applicant" class="user-type-label">Соискатель</label>
                            </div>
                            <div class="user-type-column">
                                <input type="radio" id="employer" name="user_type" value="employer" required="">
                                <label for="employer" class="user-type-label">Работодатель</label>
                            </div>

                        </div>


                        <!-- Блок ввода email/username -->
                        <div class="block form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" required placeholder="Введите email">
                        </div>

                        <!-- Блок ввода пароля -->
                        <div class="block form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required placeholder="Введите пароль">
                        </div>


                        <!-- Блок кнопки отправки -->
                        <div class="form-actions">
                            <button type="submit">Войти</button>
                        </div>
                    </form>

                </section>
            </main>

            <script>
                // Обработчик формы
                function handleLogin(event) {
                    event.preventDefault(); // Остановим отправку формы для имитации проверки

                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const userType = document.querySelector('input[name="user_type"]:checked').value;

                    // Эмуляция проверки данных
                    if (email === "user@example.com" && password === "password") {
                        // Успешная авторизация
                        window.location.href = "homepage.html";
                    } else {
                        // Неверные данные, показать всплывающее уведомление
                        const errorMessage = document.getElementById('error-message');
                        errorMessage.style.display = 'block';
                        setTimeout(() => {
                            errorMessage.style.display = 'none';
                        }, 3000); // Уведомление исчезает через 3 секунды
                    }
                }
            </script>

    </body>
</html>
