<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf8" />
    <meta lang="ru" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/registration.css" />
  </head>
  <body>
    <div class="notification error-block" id="error-message">
      Неверные данные. Попробуйте снова.
  </div>
    <div class="registration-page">

    <div class="ruler_theme-dark ruler_direction-vertical main-block registration-in">
      <h1 class="registration-h1 text_roboto-light">Регистрация</h1>
      <!-- Блок выбора типа пользователя -->
      <div class="block form-group user-type-group">
        <div class="user-type-column">
          <input type="radio" id="applicant" name="user_type" value="applicant" required checked/>
          <label for="applicant" class="user-type-label">Соискатель</label>
        </div>
        <div class="user-type-column">
          <input type="radio" id="employer" name="user_type" value="employer" required />
          <label for="employer" class="user-type-label">Работодатель</label>
        </div>
      </div>

      <div id="worker_input">
        <input  id="WorkerName" placeholder="Имя" class="input-elem text_roboto-light" />
        <input
          
          id="WorkerLastName"
          placeholder="Фамилия"
          class="input-elem text_roboto-light"
        />
        <input
          type="date"
          id="WorkerBirthDate"
          placeholder="Дата рождения"
          class="input-elem text_roboto-light"
        />
        <input
          type="email"
          id="WorkerEmail"
          placeholder="email"
          class="input-elem text_roboto-light"
        />
        <input
          type="password"
          id="WorkerPassword"
          placeholder="password"
          class="input-elem text_roboto-light"
        />
      </div>
      <div id="employer_input" style="display: none">
        <input  id="EmployerName" placeholder="Имя" class="input-elem text_roboto-light" />
        <input
          
          id="EmployerLastName"
          placeholder="Фамилия"
          class="input-elem text_roboto-light"
        />
        <input
          
          id="EmployerPosition"
          placeholder="Должность"
          class="input-elem text_roboto-light"
        />
        <input
          
          id="CompanyName"
          placeholder="Название компании"
          class="input-elem text_roboto-light"
        />
        <textarea
          
          id="CompanyDescription"
          placeholder="Опишите чем занимается компания"
          class="input-elem text_roboto-light"
          style="resize: vertical; height: 3em"
        ></textarea>
        <input
          
          id="Website"
          placeholder="Сайт компании"
          class="input-elem text_roboto-light"
        />
        <input
          type="email"
          id="EmployerEmail"
          placeholder="email"
          class="input-elem text_roboto-light"
        />
        <input
          type="password"
          id="EmployerPassword"
          placeholder="password"
          class="input-elem text_roboto-light"
        />
      </div>
      <!-- class="alert-window__button button button_theme-dark-primary button_size-small text_roboto-bold form-actions" -->
      <button
        type="submit"
        id="RegistrationButton"
        class="sub-button"
      >
        <p class="text-registration text_roboto-bold">Зарегистрироваться</p>
      </button>
      
    </div>
  </div>
    <script src="./registration.js"></script>
  </body>
</html>
